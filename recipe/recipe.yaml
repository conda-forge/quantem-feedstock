schema_version: 1

context:
  name: quantem
  version: "0.1.6"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/quantem-${{ version }}.tar.gz
  sha256: ca7efc66dc7a3a4eecad86e760b7d73409102742a7a88aee67ca0270090d72b8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - colorspacious
    - dill
    - numpy >2
    - matplotlib-base
    - scipy
    - tqdm
    - zarr >3
    - cmasher >=1.9.2
    - rosettasciio-base >=0.8.0
    - h5py >=3.13.0
    - pytorch >=2.7.0
    - torchvision >=0.22.1
    - tensorboard >=2.19.0
    - torchmetrics >=1.7.3
    - optuna >=4.5.0
    - scikit-image >=0.25.2
    - pip
    - pip:
        - torchsummary>=1.5.1

tests:
  - python:
      imports:
        - quantem
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: quantitative electron microscopy analysis toolkit
  homepage: https://github.com/ophusgroup/quantem
  repository: https://github.com/ophusgroup/quantem
  documentation: https://github.com/ophusgroup/quantem

extra:
  recipe-maintainers:
    - gvarnavi
    - cophus
    - matthewfeickert
